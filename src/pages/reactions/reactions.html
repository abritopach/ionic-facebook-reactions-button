<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-2 *ngFor="let icon of reactionIcons">
                <img [src]="icon.iconImage" (click)="share(icon)" [@scaleReactionIcon]="icon.iconState">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
